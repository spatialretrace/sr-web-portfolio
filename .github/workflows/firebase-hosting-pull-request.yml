name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter Classic
        working-directory: ./my_landing_page
        run: sudo snap install flutter --classic
      - name: Switch to Flutter Beta Channel
        working-directory: ./my_landing_page
        run: flutter channel beta
      - name: Enable Web in Flutter Config
        working-directory: ./my_landing_page
        run: flutter config --enable-web
      - name: Build Flutter Web App
        working-directory: ./my_landing_page
        run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPATIAL_RETRACE }}'
          entryPoint: ./my_landing_page
          projectId: spatial-retrace
