name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter Classic
        working-directory: ./my_landing_page
        run: sudo snap install flutter --classic
      - name: Switch to Flutter Beta Channel
        working-directory: ./my_landing_page
        run: flutter channel beta
      - name: Enable Web in Flutter Config
        working-directory: ./my_landing_page
        run: flutter config --enable-web
      - name: Build Flutter Web App
        working-directory: ./my_landing_page
        run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPATIAL_RETRACE }}'
          channelId: live
          projectId: spatial-retrace
